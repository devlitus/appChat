<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      <h3 text-center>CHAT</h3>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="inset">
    <ion-item *ngFor="let usuario of usuarios" (click)="roomChat(usuario.id)">
      <ion-label>{{usuario.name}}</ion-label>
      <ion-badge color="primary">11</ion-badge>
    </ion-item>
  </ion-list>
</ion-content>
